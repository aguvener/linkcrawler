
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kick Link Crawler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'kick-green': '#53fc18',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-out': 'fadeOut 0.5s ease-in forwards',
              'slide-in-down': 'slideInDown 0.4s ease-out forwards',
              'slide-out-left': 'slideOutLeft 0.3s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeOut: {
                '0%': { opacity: 1 },
                '100%': { opacity: 0 },
              },
              slideInDown: {
                '0%': { opacity: 0, transform: 'translateY(-20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideOutLeft: {
                '0%': { opacity: 1, transform: 'translateX(0)' },
                '100%': { opacity: 0, transform: 'translateX(-100px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #0f172a;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.525.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.378.0/dist/lucide-react.umd.min.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
